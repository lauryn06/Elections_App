<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <script >
        var xValues = [ "MALE", "FEMALE"];
var yValues = [ 64,43];
var barColors = [ "green","blue"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Registered Voters by Gender"
    }
  }
});
    </script>
